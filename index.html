<!DOCTYPE html>
<html>
    <head>
        <title>
            Shopping List
        </title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <h1 class="website-title">
            Shopping List
        </h1>

        <div class="row" id="entry-container">
            <div class="column">
                <h4>Item Name</h4>
                <input type="text" id="item-name" name="item-name"> 
            </div>
            <div class="column">
                <h4>Price Amount</h4>
                <input type="number" id="price-amount" name="price-amount">
            </div>
            <div class="column" id="remove-column">
                <h4>Remove</h4>
                <input type="button" value="Remove" onclick="removeRow()">
            </div>
        </div>
        <input class="add-button" type="button" value="Add Entry" onclick="addRow()">


    </body>
</html>
